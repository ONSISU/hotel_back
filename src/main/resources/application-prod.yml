spring:
  application:
    name: project

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/hotel
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
      #ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  servlet:
    multipart:
      max-request-size: 50MB
      max-file-size: 50MB

server:
  port: 33000
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
